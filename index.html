<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial=scale=1.0" />
    <meta name="author" content="Tsvetelina V Stefanova" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/VectorAroundlogo.svg"
          alt="logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Profile Photo"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              id="editButton"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            id="addButton"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â©2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="edit">
      <div class="modal__container">
        <button class="modal__close" id="closeModal"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form action="url" class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              placeholder="Name"
              id="name-input"
              required
              class="modal__input-text modal__input"
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="name-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              placeholder="Description"
              id="description-input"
              required
              class="modal__input-text modal__input"
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="description-input-error"></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="addModal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form action="url" class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              placeholder="Title"
              id="place-title"
              required
              class="modal__input-text modal__input"
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="place-title-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="link"
              placeholder="Image link"
              id="image-link"
              required
              class="modal__input-text modal__input"
            />
            <span class="modal__error" id="image-link-error"></span>
          </label>
          <button type="submit" class="modal__button">Create</button>
        </form>
      </div>
    </div>
    <div class="modal" id="viewPicModal">
      <div class="modal__container-pic">
        <button class="modal__close"></button>
        <img
          src="./images/card-images/lake-louise.jpg "
          alt=" "
          class="modal__image"
        />
        <p class="modal__pic-title"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./pages/index.js" defer type="module"></script>
  </body>
</html>
